<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section id="container">
    <h1>Tabela de IMC</h1>
    <div class="conteudo-principal">
      <div class="conteudo-esquerda">     
        <h3>IMC</h3>
        <p>
          Menos do que 18,5<br>
          Entre 18,5 e 24,9<br>
          Entre 25 e 29,9<br>
          Entre 30 e 34,9<br>
          Entre 35 e 39,9<br>
          Mais do que 40<br>
        </p>
      </div>
      <div class="conteudo-esquerda">
        <h3>Resultado</h3>
        <p>
          Abaixo do peso<br>
          Peso normal<br>
          Sobrepeso<br>
          Obesidade grau 1<br>
          Obesidade grau 2<br>
          Obesidade grau 3<br>
      </div>
    </div>
    <h1>Calcule seu IMC</h1>

    <form action="" id="form" method="POST">
      <label for="peso">Peso (em quilogramas)</label>
      <input type="text" id="peso" name="peso">
      <label for="peso">Altura (em metros)</label>
      <input type="text" id="altura" name="peso">
      <button type="button" id="botao" onclick="receberDados()">Calcular</button>
    </form>
  </section>





  <script src="./assets/js/main.js"></script>
</body>

</html>
